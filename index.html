<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paper Rock Scissors Game</title>
</head>
<body>
   
    <header>
        <h1>Paper Rock Scissors</h1>
    </header>

    <main>
       <div class="score-board">
          <div id="user-label" class="badge"> User</div>
          <div id="computer-label" class="badge"> Comp</div>
          <span id="user-score">0</span> : <span id="computer-score"> 0</span>
       </div>

       <div class="result">
        <p>Rock wins on paper</p>
       </div>

       <div class="choices">
          <div class="choice"  id="rock"> <img  src="./images/icons8-hand-rock-color/icons8-hand-rock-96.png"></div>  
          <div class="choice"  id="scissors"> <img  src="./images/icons8-hand-scissors-skin-type-3-color/icons8-hand-scissors-skin-type-3-96.png"></div>     
          <div class="choice"  id="paper"> <img  src="./images/icons8-stop-gesture-skin-type-3-color/icons8-stop-gesture-skin-type-3-96.png"></div>        
       </div>
       
       <div class="action-message"> Make your move!</div>

    </main>
    <script  src="external.js"> </script>
</body>
</html>
